name: Deploy release feed to Pages

on:
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    # For production (plaidev/karte-ios-sdk):
    if: github.repository == 'plaidev/karte-ios-sdk'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Check commit message
        id: check_message
        run: |
          MESSAGE=$(git log -1 --pretty=%B)
          if echo "$MESSAGE" | grep -q "Non-module release"; then
            echo "should_deploy=false" >> $GITHUB_OUTPUT
            echo "⏭️  Non-module release detected - skipping RSS feed generation"
          elif echo "$MESSAGE" | grep -q "Merge release"; then
            echo "should_deploy=true" >> $GITHUB_OUTPUT
            echo "✅ Module release detected - proceeding with RSS feed generation"
          else
            echo "should_deploy=false" >> $GITHUB_OUTPUT
            echo "⏭️  Not a release commit - skipping deployment"
          fi

      - name: Generate Atom Feed
        if: steps.check_message.outputs.should_deploy == 'true'
        run: |
          mkdir -p docs
          LINK_URL="https://developers.karte.io/docs/release-notes-ios-sdk-v2#/"
          FEED_URL="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/releases.atom"

          ruby scripts/generate_rss_feed.rb CHANGELOG.md "${FEED_URL}" "${LINK_URL}" > docs/releases.atom

          echo "Generated Atom feed from CHANGELOG with link to: ${LINK_URL}"
      - name: Generate index.html
        if: steps.check_message.outputs.should_deploy == 'true'
        run: |
          FEED_URL="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/releases.atom"
          sed "s|{{FEED_URL}}|${FEED_URL}|g" .github/PAGES_TEMPLATE/index.html.template > docs/index.html
          echo "Generated index.html with feed URL: ${FEED_URL}"

      - name: Setup Pages
        if: steps.check_message.outputs.should_deploy == 'true'
        uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b # v5.0.0
        with:
          enablement: true

      - name: Upload artifact
        if: steps.check_message.outputs.should_deploy == 'true'
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b # v4.0.0
        with:
          # Upload docs directory containing releases.atom and index.html
          path: 'docs'

      - name: Deploy to GitHub Pages
        if: steps.check_message.outputs.should_deploy == 'true'
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5

      - name: Notify Slack on success
        if: steps.check_message.outputs.should_deploy == 'true' && success()
        uses: rtCamp/action-slack-notify@e31e87e03dd19038e411e38ae27cbad084a90661 # v2.3.3
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_MESSAGE: 'Release feed deployment completed successfully'
          SLACK_COLOR: success

      - name: Notify Slack on failure
        if: failure()
        uses: rtCamp/action-slack-notify@e31e87e03dd19038e411e38ae27cbad084a90661 # v2.3.3
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_MESSAGE: 'Release feed deployment failed'
          SLACK_COLOR: failure
