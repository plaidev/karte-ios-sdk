# iOS CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/ios-migrating-from-1-2/ for more details
#
version: 2.1

parameters:
  os:
    type: string
    default: "26.0"
  device:
    type: string
    default: "iPhone 17"
  context:
    description: Specify running context. Default is CI but there are options for manual release.
    type: enum
    enum: [ci, manual_release, manual_publish_pods, dry_run]
    default: ci

orbs:
  slack: circleci/slack@3.4.2
  codecov: codecov/codecov@1.2.3 

executors:
  build:
    resource_class: m4pro.medium
    macos:
      xcode: "26.0.0"
    shell: /bin/bash --login -eo pipefail
    working_directory: /Users/distiller/project
    environment:
      FL_OUTPUT_DIR: output

commands:
  git_clone:
    steps:
      - checkout
      - run: 
          name: Checkout git submodules
          command: |
            git submodule sync
            git submodule update --init

  setup_gems:
    steps:
      - restore_cache:
          name: Restoring gems cache
          key: v2-gems-{{ checksum "Gemfile.lock" }}
      - run:
          name: Bundle install
          command: bundle config set --local path 'vendor/bundle' && (bundle check || bundle install)
          environment:
            BUNDLE_JOBS: 4
            BUNDLE_RETRY: 3
      - save_cache:
          name: Saving gems cache
          key: v2-gems-{{ checksum "Gemfile.lock" }}
          paths: vendor/bundle
  
  setup_pods:
    steps:
      - restore_cache:
          name: Restoring pod cache
          key: v1-pod-{{ checksum "Podfile.lock" }}
      - run:
          name: Pod install
          command: bundle exec pod install --verbose
      - save_cache:
          name: Saving pod cache
          key: v1-pod-{{ checksum "Podfile.lock" }}
          paths: Pods

  lint_podspecs:
    steps:
      - run:
          name: Execute lint for all podspecs
          command: bundle exec pod lib lint

jobs:
  build:
    executor:
      name: build
    steps:
      - git_clone
      - run:
          name: Build frameworks
          command: |
            DESTINATION=`echo 'platform=iOS Simulator,name=<< pipeline.parameters.device >>,OS=<< pipeline.parameters.os >>'`
            xcodebuild -workspace Karte.xcworkspace \
                       -scheme Build \
                       -destination "${DESTINATION}" \
                       -derivedDataPath DerivedData \
                       -skipPackagePluginValidation \
                       -skipMacroValidation
      - persist_to_workspace:
          root: DerivedData
          paths:
            - "**/*"
      - slack/status:
          fail_only: true
          
  test:
    executor:
      name: build
    steps:
      - git_clone
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: Setup Derived directory
          command: |
            mkdir DerivedData
            cp -r /tmp/workspace DerivedData
      - setup_gems
      - setup_pods
      - run:
          name: Podspec lint
          command: bundle exec pod spec lint *.podspec --quick
      - run:
          name: Run tests
          command: |
            DESTINATION=`echo 'platform=iOS Simulator,name=<< pipeline.parameters.device >>,OS=<< pipeline.parameters.os >>'`
            xcodebuild test -workspace Karte.xcworkspace \
                            -scheme KarteTests \
                            -destination "${DESTINATION}" \
                            -derivedDataPath DerivedData \
                            -resultBundlePath "output/KarteTests_<< pipeline.parameters.os >>.xcresult" \
                            -skipPackagePluginValidation \
                            -skipMacroValidation
            bundle exec slather
      - codecov/upload:
          xtra_args: -f ./cobertura.xml -X coveragepy -X gcov -X xcode -build_directory "output/KarteTests_<< pipeline.parameters.os >>.xcresult"
          validate_url: true
          
      - run:
          name: Archive test result
          command: zip -r "KarteTests-results.zip" "KarteTests_<< pipeline.parameters.os >>.xcresult"
          working_directory: /Users/distiller/project/output
          when: always
      - store_artifacts:
          path: "output/KarteTests-results.zip"
      - slack/status:
          fail_only: true

  publish:
    executor:
      name: build
    steps:
      - git_clone
      - setup_gems
      - setup_pods
      - run:
          name: Detect release type and execute
          command: |
            # Detect module release by checking podspec changes
            PODSPEC_CHANGES=$(git diff HEAD~1..HEAD --name-only | grep '\.podspec$' || true)
            if [ -n "$PODSPEC_CHANGES" ]; then
              echo "Module release detected"
              echo "Changed podspecs:"
              echo "$PODSPEC_CHANGES" | sed 's/^/  - /'
              echo "Running full publish flow..."
              bash ./scripts/publish.sh
            else
              echo "Non-module release detected"
              echo "Running sync only..."
              bash ./scripts/sync_repository.sh
            fi
      - slack/status:
          fail_only: true

  publish_pods:
    executor:
      name: build
    steps:
      - git_clone
      - setup_gems
      - setup_pods
      - run:
          name: Publish Pods
          command: bash ./scripts/publish.sh
          environment:
            PODSPEC_ONLY: 1
      - slack/status:
          fail_only: true

  dry_run:
    executor:
      name: build
    steps:
      - git_clone
      - setup_gems
      - setup_pods
      - lint_podspecs
      - slack/status:
          fail_only: true

  echo_context:
    executor:
      name: build
    steps:
      - run:
          name: Show current context
          command: echo << pipeline.parameters.context >>

workflows:
  version: 2
  # NOTE: This workflow runs in parallel with GitHub Actions for the time being.
  # Eventually, this will be fully migrated to GitHub Actions.
  build_and_deploy:
    when:
      equal: [ ci, << pipeline.parameters.context >> ]
    jobs:
      - build
      - test:
          requires:
            - build

  manual_release:
    when:
      equal: [ manual_release, << pipeline.parameters.context >> ]
    jobs:
      - build
      - test:
          requires:
            - build
      - publish:
          filters:
            branches:
              only:
                - master

  manual_publish_pods:
    when:
      equal: [ manual_publish_pods, << pipeline.parameters.context >> ]
    jobs:
      - echo_context
      - build:
          filters:
            branches:
              only:
                - master
      - test:
          requires:
            - build
      - publish_pods:
          requires:
            - test

  dry_run:
    when:
      equal: [ dry_run, << pipeline.parameters.context >> ]
    jobs:
      - dry_run

